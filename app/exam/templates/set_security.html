{% extends "base.html" %}
{% block title %}Security Settings{% endblock %}

{% block main_content %}
<div class="overlay-card-container">
  <div class="overlay-card">

    <h3 class="text-center mb-3">Security Settings</h3>

    {% set current = exam.security_settings or [] %}

    <form method="POST">

      <div class="form-check">
        <input type="checkbox" class="form-check-input" name="shuffle"
               {% if "shuffle_questions" in current %}checked{% endif %}>
        <label class="form-check-label">Shuffle Questions</label>
      </div>

      <div class="form-check mt-2">
        <input type="checkbox" class="form-check-input" name="disable_copy"
               {% if "disable_copy_paste" in current %}checked{% endif %}>
        <label class="form-check-label">Disable Copy/Paste</label>
      </div>

      <div class="text-center mt-4">
        <button class="btn btn-primary">Save</button>
        <a href="{{ url_for('examBp.edit_exam_ui', exam_id=exam['exam_id']) }}"
           class="btn btn-secondary ms-2">Back</a>
      </div>

    </form>

  </div>
</div>
{% endblock %}
